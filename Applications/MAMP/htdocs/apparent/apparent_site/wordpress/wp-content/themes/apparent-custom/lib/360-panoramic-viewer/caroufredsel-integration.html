<body>
	<div class="panorama">
		<div class="preloader"></div>
		<div class="panorama-view">
			<div class="panorama-container">
				<img src="http://upload.wikimedia.org/wikipedia/commons/1/15/View_from_Sky_Tower_Akl.jpg" usemap="#hotspots_current" data-width="4996" data-height="1300" alt="Panorama" />
				<map id="hotspots_current" name="hotspots_current"> 
					<area class="hotspot first" shape="rect" coords="300,530,490,580" href="http://th07.deviantart.net/fs71/PRE/i/2010/039/e/9/Bridge_Wallpaper_by_tonvanalebeek.jpg" alt="This is a hotspot" />

				</map>
			</div>
		</div>
		<div class="slides">

			<div class="slides-container">
				<div class="slide">
					<a href="http://upload.wikimedia.org/wikipedia/commons/1/15/View_from_Sky_Tower_Akl.jpg" class="active" title="View from Sky Tower"  data-infourl="http://commons.wikimedia.org/wiki/File:View_from_Sky_Tower_Akl.jpg"><img src="assets-demos/images/slide1.jpg" alt="" width="94" height="94" /></a>
					<div style="display:none">
						<img src="http://upload.wikimedia.org/wikipedia/commons/1/15/View_from_Sky_Tower_Akl.jpg" usemap="hotspots1" data-width="4996" data-height="1300" alt="" />

							<area class="hotspot first" shape="rect" coords="300,530,490,580" href="http://th07.deviantart.net/fs71/PRE/i/2010/039/e/9/Bridge_Wallpaper_by_tonvanalebeek.jpg" alt="This is a hotspot" />

					</div>
				</div>

					<a href="http://upload.wikimedia.org/wikipedia/commons/2/21/Panorama_du_Gendarmenmarkt.jpg" title="Panorama du Gendarmenmarkt" data-infourl="http://commons.wikimedia.org/wiki/File:Panorama_du_Gendarmenmarkt.jpg"><img src="assets-demos/images/slide2.jpg" alt="" width="94" height="94" /></a>

						<map id="hotspots2" name="hotspots2"> 
							<area class="hotspot first" shape="rect" coords="800,330,990,480" href="http://redmapsblog.files.wordpress.com/2010/11/komische-oper-berlin.jpeg" alt="This is a hotspot" />
						</map>
					</div>
				</div>
				<div class="slide">
					<a href="http://upload.wikimedia.org/wikipedia/commons/0/0f/Clapham_Common_360_Panorama_-_July_2007.jpg" title="Clapham Panorama" data-infourl="http://commons.wikimedia.org/wiki/File:Clapham_Common_360_Panorama_-_July_2007.jpg"><img src="assets-demos/images/slide3.jpg" alt="" width="94" height="94" /></a>
					<div style="display:none">
						<img src="http://upload.wikimedia.org/wikipedia/commons/0/0f/Clapham_Common_360_Panorama_-_July_2007.jpg" data-width="4625" data-height="774" alt="" />
					</div>
				</div>
				<div class="slide">
